<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="workspace">
        <div class="inputs">
            <div class="output">
                <p>0</p>
            </div>
            <button class="equal" id="AC">AC</button>
        </div>
        <div class="calculator">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="division">/</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="multiplication">x</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="subtraction">-</button>
            <button class="decimal" id="decimal">.</button>
            <button class="number" id="0">0</button>
            <button class="equal" id="equal">=</button>
            <button class="operator" id="addition">+</button>
        </div>
    </div>
</body>
</html>
